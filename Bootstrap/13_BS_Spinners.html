<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="./bootstrap/css/mdb.css">
    <link rel="stylesheet" href="./bootstrap/css/style.css">
    <title>BS Spinners</title>
</head>
<body>

    <nav class="navbar navbar-dark bg-dark">
        <a href="#" class="navbar-brand">BS Spinners</a>
    </nav>
    <!-----------------------------Start Here--------------------------->
    <div class="container mt-5">
        <div class="spinner-border p-4 m-3"></div>
        <div class="spinner-border text-primary p-4 m-3"></div>
        <div class="spinner-border text-secondary p-4 m-3"></div>
        <div class="spinner-border text-success p-4 m-3"></div>
        <div class="spinner-border text-warning p-4 m-3"></div>
        <div class="spinner-border text-danger p-4 m-3"></div>
        <div class="spinner-border text-light p-4 m-3"></div>
        <div class="spinner-border text-info p-4 m-3"></div>

        <hr>

        <div class="spinner-grow p-4 m-3"></div>
        <div class="spinner-grow text-primary p-4 m-3"></div>
        <div class="spinner-grow text-secondary p-4 m-3"></div>
        <div class="spinner-grow text-success p-4 m-3"></div>
        <div class="spinner-grow text-warning p-4 m-3"></div>
        <div class="spinner-grow text-danger p-4 m-3"></div>
        <div class="spinner-grow text-light p-4 m-3"></div>
        <div class="spinner-grow text-info p-4 m-3"></div>

        <hr>

        <div class="card">
            <div class="card-body text-danger">
                Loading...
                <span class="spinner-border float-right text-danger"></span>
            </div>
        </div>
        <hr>

        <button class="btn btn-secondary"><span class="spinner-border spinner-border-sm mr-2"></span>Loading...</button>
        <button class="btn btn-warning"><span class="spinner-grow spinner-grow-sm mr-2"></span>Validating...</button>
        <button class="btn btn-danger"><span class="spinner-border spinner-border-sm mr-2"></span>Buffering..</button>

    </div>
    <!-----------------------------End Here--------------------------->
    <div style="margin-bottom: 500px;"></div>
    <!--Bootstrap Js File-->
    <script src="./bootstrap/js/jquery.js"></script>
    <script src="./bootstrap/js/popper.js"></script>
    <script src="./bootstrap/js/bootstrap.js"></script>
    <script src="./bootstrap/js/mdb.js"></script>
    <!--------------------->
</body>
</html>
