<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="./bootstrap/css/mdb.css">
    <link rel="stylesheet" href="./bootstrap/css/style.css">
    <title>Bootstrap Buttons</title>
    <style>
        .dropdown-menu a:hover{
            background-color: red;
            color:white;
        }
    </style>
</head>
<body>

    <nav class="navbar navbar-dark bg-dark">
        <a href="#" class="navbar-brand">BS Buttons</a>
    </nav>
    <!-----------------------------Start Here--------------------------->
    <div class="container mt-5">
        <button class="btn btn-info">info</button>
        <button class="btn btn-primary">primary</button>
        <button class="btn btn-secondary">secondary</button>
        <button class="btn btn-success">success</button>
        <button class="btn btn-warning">warning</button>
        <button class="btn btn-dark">dark</button>
        <button class="btn btn-light">light</button>
        <button class="btn btn-danger">danger</button>
        <hr>


        <a class="btn btn-primary" href="#" role="button">Link</a>
        <button class="btn btn-primary" type="submit">Button</button>
        <input class="btn btn-primary" type="button" value="Input">
        <input class="btn btn-primary" type="submit" value="Submit">
        <input class="btn btn-primary" type="reset" value="Reset">
        <hr>

        <button class="btn btn-outline-info">info</button>
        <button class="btn btn-outline-primary">primary</button>
        <button class="btn btn-outline-secondary">secondary</button>
        <button class="btn btn-outline-success">success</button>
        <button class="btn btn-outline-warning">warning</button>
        <button class="btn btn-outline-dark">dark</button>
        <button class="btn btn-outline-light">light</button>
        <button class="btn btn-outline-danger">danger</button>
        <hr>

        <button class="btn btn-info btn-lg">Large</button>
        <button class="btn btn-info btn-sm">Small</button>

        <button class="btn btn-info btn-block">block</button>
        <hr>

        <div class="btn-group">
            <button class="btn btn-danger ">Courses</button>
            <button class="btn btn-danger" data-toggle="dropdown">V</button>
            <div class="dropdown-menu p-2">
                <a href="#" class="dropdown-item">Item 1</a>
                <a href="#" class="dropdown-item">Item 2</a>
                <a href="#" class="dropdown-item">Item 3</a>
                <a href="#" class="dropdown-item">Item 4</a>
            </div>
        </div>
        <hr>
        <div class="btn btn-toolbar">
            <div class="btn btn-group">
                <button class="btn btn-danger">Button</button>
            </div>
            <div class="btn btn-group">
                <button class="btn btn-danger">One</button>
                <button class="btn btn-danger">Two</button>
            </div>
            <div class="btn btn-group">
                <button class="btn btn-danger">Btech</button>
                <button class="btn btn-danger">Degree</button>
                <button class="btn btn-danger">Diploma</button>
            </div>
        </div>
    </div>
    
    <!-----------------------------End Here--------------------------->
    <div style="margin-bottom: 500px;"></div>
    <!--Bootstrap Js File-->
    <script src="./bootstrap/js/jquery.js"></script>
    <script src="./bootstrap/js/popper.js"></script>
    <script src="./bootstrap/js/bootstrap.js"></script>
    <script src="./bootstrap/js/mdb.js"></script>
    <!--------------------->
</body>
</html>
