<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="./bootstrap/css/mdb.css">
    <link rel="stylesheet" href="./bootstrap/css/style.css">
    <title>Bootstrap Cards</title>
</head>
<body>

    <nav class="navbar navbar-dark bg-dark">
        <a href="#" class="navbar-brand">BS Vertical Card</a>
    </nav>
    <!-----------------------------Start Here--------------------------->
    <div class="container mt-5">
        <div class="card" style="width: 300px;">
            <img src="./img/items.jpg" class="img-fluid">
            <div class="card-body">
                <h1 class="card-title">Combo Pack</h1>
                <p class="card-text">Lorem ipsum dolor sit amet consectetur, adipisicing elit. Facilis quos hic sed perferendis eos repellat est voluptatibus illo sunt et veritatis tempora, ipsa accusantium maiores, neque minus. Saepe, voluptas esse.</p>
                <button class="btn btn-secondary btn-sm">Read More</button>
            </div>
        </div>

    </div>

    <!-----------------------------End Here--------------------------->
    <div style="margin-bottom: 500px;"></div>
    <!--Bootstrap Js File-->
    <script src="./bootstrap/js/jquery.js"></script>
    <script src="./bootstrap/js/popper.js"></script>
    <script src="./bootstrap/js/bootstrap.js"></script>
    <script src="./bootstrap/js/mdb.js"></script>
    <!--------------------->
</body>
</html>
