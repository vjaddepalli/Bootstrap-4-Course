<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="./bootstrap/css/mdb.css">
    <link rel="stylesheet" href="./bootstrap/css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Bootstrap Cards</title>
</head>
<body>

    <nav class="navbar navbar-dark bg-dark">
        <a href="#" class="navbar-brand">BS Fancy Cards</a>
    </nav>
    <!-----------------------------Start Here--------------------------->
    <div class="container mt-5">
        <!--------Fancy Card-------->
        <div class="row">
            <div class="col-md-3">
                <div class="card text-center">
                    <div class="card-header bg-primary text-white">
                        <div class="row align-items-center">
                            <div class="col">
                                <i class="fa fa-list fa-4x"></i>
                            </div>
                            <div class="col">
                                <h3 class="display-3">08</h3>
                                <p>Tasks</p>
                            </div>
                        </div>
                    </div>
                    <div class="card-footer">
                        <h5><a href="#" class="text-primary">View Details <i class="fa fa-arrow-circle-right"></i></a></h5>
                    </div>
                </div>
            </div>
        

            <div class="col-md-3">
                <div class="card text-center">
                    <div class="card-header bg-success text-white">
                        <div class="row align-items-center">
                            <div class="col">
                                <i class="fa fa-snowflake-o fa-4x"></i>
                            </div>
                            <div class="col">
                                <h3 class="display-3">08</h3>
                                <p>Tasks</p>
                            </div>
                        </div>
                    </div>
                    <div class="card-footer">
                        <h5><a href="#" class="text-success">View Details <i class="fa fa-arrow-circle-right"></i></a></h5>
                    </div>
                </div>
            </div>
        


        
            <div class="col-md-3">
                <div class="card text-center">
                    <div class="card-header bg-warning text-white">
                        <div class="row align-items-center">
                            <div class="col">
                                <i class="fa fa-graduation-cap fa-4x"></i>
                            </div>
                            <div class="col">
                                <h3 class="display-3">08</h3>
                                <p>Tasks</p>
                            </div>
                        </div>
                    </div>
                    <div class="card-footer">
                        <h5><a href="#" class="text-warning">View Details <i class="fa fa-arrow-circle-right"></i></a></h5>
                    </div>
                </div>
            </div>
       


        
            <div class="col-md-3">
                <div class="card text-center">
                    <div class="card-header bg-secondary text-white">
                        <div class="row align-items-center">
                            <div class="col">
                                <i class="fa fa-sitemap fa-4x"></i>
                            </div>
                            <div class="col">
                                <h3 class="display-3">08</h3>
                                <p>Tasks</p>
                            </div>
                        </div>
                    </div>
                    <div class="card-footer">
                        <h5><a href="#" class="text-secondary">View Details <i class="fa fa-arrow-circle-right"></i></a></h5>
                    </div>
                </div>
            </div>
        </div>
    
    </div>
    <!-----------------------------End Here--------------------------->
    <div style="margin-bottom: 500px;"></div>
    <!--Bootstrap Js File-->
    <script src="./bootstrap/js/jquery.js"></script>
    <script src="./bootstrap/js/popper.js"></script>
    <script src="./bootstrap/js/bootstrap.js"></script>
    <script src="./bootstrap/js/mdb.js"></script>
    <!--------------------->
</body>
</html>
