<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="./bootstrap/css/mdb.css">
    <link rel="stylesheet" href="./bootstrap/css/style.css">
    <title>Bootstrap Cards</title>
</head>
<body>

    <nav class="navbar navbar-dark bg-dark">
        <a href="#" class="navbar-brand">BS Form Card</a>
    </nav>
    <!-----------------------------Start Here--------------------------->
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-4">
                <div class="card animated jello bg-info" >
                    <div class="card-header bg-primary text-white text-center">
                        <h1>Register Here</h1>
                    </div>
                    <div class="card-body">
                        <form action="#" class="form-group text-center">
                            <input type="text" class="form-control mt-2" placeholder="User Name">
                            <input type="email" class="form-control mt-2" placeholder="Email">
                            <input type="password" class="form-control mt-2" placeholder="Password">
                            <input type="password" class="form-control mt-2" placeholder="Confirm Password">
                            <button class="btn btn-primary  mt-4">Register</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>


    </div>
    
    <!-----------------------------End Here--------------------------->
    <div style="margin-bottom: 500px;"></div>
    <!--Bootstrap Js File-->
    <script src="./bootstrap/js/jquery.js"></script>
    <script src="./bootstrap/js/popper.js"></script>
    <script src="./bootstrap/js/bootstrap.js"></script>
    <script src="./bootstrap/js/mdb.js"></script>
    <!--------------------->
</body>
</html>
