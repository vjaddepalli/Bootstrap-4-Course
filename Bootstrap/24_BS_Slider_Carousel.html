<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="./bootstrap/css/mdb.css">
    <link rel="stylesheet" href="./bootstrap/css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Bootstrap Slider Carousel</title>
</head>
<body>

    <nav class="navbar navbar-dark bg-dark">
        <a href="#" class="navbar-brand">BS Slider Carousel</a>
    </nav>
    <!-----------------------------Start Here--------------------------->
    <div class="container mt-5">

        <!---Simple Slider-->
        <div class="carousel slide" id="simpleslider" data-ride="carousel">
            <ol class="carousel-indicators">
                <li data-target="#simpleslider" data-slide-to="0" class="active"></li>
                <li data-target="#simplesliders" data-slide-to="1"></li>
                <li data-target="#simpleslider" data-slide-to="2"></li>
              </ol>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="./img/welcome.jpg" alt="" class="img-fluid w-100">
                    <div class="carousel-caption">
                        <h5>First slide label</h5>
                        <p>Nulla vitae elit libero, a pharetra augue mollis interdum.</p>
                      </div>
                </div>

                <div class="carousel-item">
                    <img src="./img/workspace.jpg" alt="" class="img-fluid w-100">
                    <div class="carousel-caption">
                        <h5>Second slide label</h5>
                        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
                      </div>
                </div>

                <div class="carousel-item">
                    <img src="./img/team.jpg" alt="" class="img-fluid w-100">
                    <div class="carousel-caption ">
                        <h5>Third slide label</h5>
                        <p>Praesent commodo cursus magna, vel scelerisque nisl consectetur.</p>
                      </div>
                </div>
            </div>
            <a class="carousel-control-prev" href="#simpleslider" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
              </a>
              <a class="carousel-control-next" href="#simpleslider" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
              </a>

        </div>




    </div>
    <!-----------------------------End Here--------------------------->
    <div style="margin-bottom: 500px;"></div>
    <!--Bootstrap Js File-->
    <script src="./bootstrap/js/jquery.js"></script>
    <script src="./bootstrap/js/popper.js"></script>
    <script src="./bootstrap/js/bootstrap.js"></script>
    <script src="./bootstrap/js/mdb.js"></script>

    <script>
        $('.carousel').carousel({
            interval : 3000,
            pause : 'hover'
        })
    </script>
    <!--------------------->
</body>
</html>
